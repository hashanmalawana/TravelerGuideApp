<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <div class="item-detail" padding>

        <h6>By Hashan Malawana</h6>
      </div>
      <ion-list>
        <ion-item *ngFor="let items of item.places" >

            <ion-card>
                <img [src]="items.avatarImageUrl">
                <ion-card-content>
                  <ion-card-title>
                      {{items.namep}}
                    </ion-card-title>
                  <p>

                      {{items.postText}}

                    </p>
                    <ion-item>
                      <button (tap)="tapEvent($event)" ion-button clear item-start>{{tap}} Likes</button><ion-item>

                        <ion-item>
                          <button ion-button clear item-end color="primary" block (click)="comment()">Comment</button>
                        </ion-item>
                      </ion-item>


                    </ion-item>
                </ion-card-content>
              </ion-card>

        </ion-item>
      </ion-list>


            </ion-content>
